<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1DA1F2;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .tweet {
            border-bottom: 1px solid #e1e8ed;
            padding: 10px;
        }

        .tweet img {
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Twitter Clone</h1>
    </header>

    <div class="tweet">
        <img src="https://www.example.com/profile.jpg" alt="Profile Picture">
        <strong>John Doe</strong>
        <p>This is a sample tweet on the Twitter clone.</p>
        <small>Posted on 30th July 2022</small>
    </div>

    <div class="tweet">
        <img src="https://www.example.com/profile.jpg" alt="Profile Picture">
        <strong>Jane Smith</strong>
        <p>Another tweet to showcase the Twitter clone.</p>
        <small>Posted on 31st July 2022</small>
    </div>

    <script>
        // JavaScript code can be added here for interactive features
    </script>
</body>

</html>
